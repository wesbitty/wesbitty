name: Check & Format Code With Prettier

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['']

jobs:
  format:
    strategy:
      matrix:
        node-version: [16]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run prettier
