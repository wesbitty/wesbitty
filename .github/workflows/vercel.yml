name: GitHub Actions Vercel Production Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.TEAM_ID_VERCEL }}
  VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID_VERCEL }}
on:
  push:
    branches:
      - main
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@canary
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.AUTH_BEARER_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.AUTH_BEARER_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.AUTH_BEARER_TOKEN }}
